swagger: "2.0"
info:
  title: Sample API
  description: A sample API to illustrate Swagger 2.0 usage
  version: "1.0.0"
  contact:
    name: API Support
  license:
    name: Apache 2.0
  termsOfService: http://example.com/terms/
host: api.example.com
basePath: /v1
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /pets:
    get:
      summary: List all pets
      responses:
        200:
          description: A list of pets.
definitions:
  Pet:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
tags:
  - name: pets
    description: Everything about your Pets
security:
  - api_key: []
externalDocs:
  description: Find more info here